<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Delta Hedge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>DELTA HEDGE</h1>
      <p class="subtitle">Orca LP hedge calculator</p>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="positions">Your Positions</button>
      <button class="tab" data-tab="simulate">Simulate</button>
    </nav>

    <!-- Positions Tab -->
    <section id="positions" class="tab-content active">
      <div class="section-header">
        <h2>YOUR POSITIONS</h2>
        <button id="refresh-btn" class="btn-small">Refresh</button>
      </div>
      <div id="positions-list">
        <div class="loading">Loading positions from chain...</div>
      </div>
    </section>

    <!-- Simulate Tab -->
    <section id="simulate" class="tab-content">
      <h2>SIMULATE</h2>
      <form id="sim-form">
        <div class="form-row">
          <label>
            Pair
            <select id="sim-pair"></select>
          </label>
        </div>
        <div class="form-row two-col">
          <label>
            Range Low
            <input type="number" id="sim-range-low" step="any" placeholder="80" required>
          </label>
          <label>
            Range High
            <input type="number" id="sim-range-high" step="any" placeholder="85" required>
          </label>
        </div>
        <div class="form-row two-col">
          <label>
            Amount
            <input type="number" id="sim-amount" step="any" placeholder="6.5" required>
          </label>
          <label>
            Entry Token
            <select id="sim-token"></select>
          </label>
        </div>
        <button type="submit" class="btn-primary">Calculate Hedge</button>
      </form>
      <div id="sim-result"></div>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
